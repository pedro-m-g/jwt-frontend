<!doctype html>
<html>
  <head>
    <title>JWT Example</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="form-field">
            <label>Username</label>
            <input id="signup-username" type="text" />
          </div>
          <div class="form-field">
            <label>Password</label>
            <input id="signup-password" type="password" />
          </div>
          <div class="form-field">
            <button type="submit">
              Create account
            </button>
          </div>
          <div class="form-field">
            <label>Result: </label>
            <code><pre id="signup-result"></pre></code>
          </div>
        </form>
      </div>
      <div class="login">
        <h1>Log In</h1>
        <!-- Implement log in form -->
      </div>
    </div>
  </body>
</html>
